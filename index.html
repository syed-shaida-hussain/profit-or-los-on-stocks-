<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>profit or loss</title>
</head>
<body>
    <h1 class="heading">Stock profit & Loss Calculator</h1>
    <main>
        <label for="initial-price"> Initial price : 
            <input type="number" id="initial-price" placeholder="Enter initial price of stocks here ">
        </label>

        <label for="stocks-quantity">Stock Quantity :
            <input type="number" id="stocks-quantity" placeholder="Enter number of stocks bought">
        </label>

        <label for="current-price"> Current price : 
            <input type="number" id="current-price" placeholder="Enter current price of stocks here">
        </label>

        <button id="submit-btn">Tell Me!!</button>
        <div id="output-box"></div>
    </main>
    
</body>
<script src="/index.js"></script>
</html>
